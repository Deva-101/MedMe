<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Take our online Checkup Tool!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
	</head>
  <body style="display:flex; justify-content: center; align-items: center; height: 100vh;">
    
		<form action="#" style="height:300px; text-align:center;">
			<div style="margin-bottom: 120px;">
			<span class="header-form">How are you feeling today?
    	<label for="Health Mood">Choose a Feeling:</label>
			</div>
			<select name="Feelings" id="Feelings">
			<option value="stressed" value="stressed">Stressed</option>
			<option value="nauseas" value="nauseas">Nauseas</option>
			<option value="exhausted" value="exhausted">Exhausted</option>
			<option value="neutral" value="neutral">Neutral</option>
			<option value="happy" value="happy">Happy</option>
			<span class="header-form">What's your Medical Concern?
			<label for="Medical Concern">Choose a Problem:</label>
			<option value="cough-sorethroat" value="cough-sorethroat">Cough-SoreThroat</option>
			<option value="Allergies" value="Allergies">Allergies</option>
			<option value="Body-Back Pain">Body-Back Pain</option>
			<option value="">Happy</option>
			<input type="submit">
		</form>
	</body>

</html>
